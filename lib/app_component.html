<div *ngIf="loaded" class="page">
    <header>
        <!-- Large top nav -->
        <div class="hide-for-medium hide-for-small">
            <bo-nav-large (localeChange)="onLocaleChange($event)"></bo-nav-large>
        </div>
    </header>
    
    <main class="margin-top-medium">
        <div class="row">
            <div class="col">
                <router-outlet [routes]="routes"></router-outlet>
            </div>
        </div>
    </main>

    <footer class="margin-top-medium">
        <div class="hide-for-medium hide-for-small">
            <bo-footer-large></bo-footer-large>
        </div>
    </footer>
</div>
