<div class="row collapse">
    <div class="m6 col">
        <img [src]="selected?.image_uri"
             [alt]="phrases?.name">
    </div>
    <div class="m6 col text-center align-middle">
        <div class="row">
            <div class="m6 col"
                 *ngFor="let product of subProducts">
                <bo-icon [icon]="getIcon(product)"
                         [size]="iconSize"></bo-icon>
                <p class="margin-top-small">
                    {{getName(product)}}
                </p>
            </div>
            <div class="m6 col">
                <bo-icon icon="product-routines"
                         [size]="iconSize"></bo-icon>
                <p class="margin-top-small">
                    {{msg.product_routine(2)}}
                </p>
            </div>
        </div>
        <div class="row margin-top-medium">
            <div class="m6 col text-center">
                <material-button clear-size
                                 [class.blue]="selected == small"
                                 (trigger)="onSelect(small)">
                    {{msg.bundle_small()}} {{cartService.addCurrency(small?.price)}}
                </material-button>
            </div>
            <div class="m6 col text-center">
                <material-button clear-size                                 
                                 [class.blue]="selected == large"
                                 (trigger)="onSelect(large)">
                    {{msg.bundle_large()}}
                </material-button>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col text-center">
        <material-button raised
                         class="blue"
                         (trigger)="cartService.add(selected.id)">
            {{msg.add_to_cart()}}
        </material-button>
    </div>
</div>
