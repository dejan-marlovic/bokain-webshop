<div class="row">
  <div class="col text-center">
    <h2 class="large margin-top-none margin-bottom-x-small">{{msg.results() | name}}</h2>
    <h3 class="margin-top-x-small"> {{msg.other_customers_results() | name}} </h3>
  </div>
</div>
<div class="row collapse"
     *ngFor="let progress of visibleProgress">
  <div class="col">
    <img [src]="progress"
         [alt]="msg.results()">
  </div>  
</div>
<div class="row"
     *ngIf="visibleProgress.length < skinType.imageProgress.length">
  <div class="col text-center">
    <material-button (trigger)="showMore()"
                     raised> {{msg.show_more_results()}} </material-button>
  </div>
</div>
