<div class="row">
    <div class="col text-center">
        <h2 class="large margin-top-none margin-bottom-small">{{msg.results() | name}}</h2>
        <h3 class="margin-top-small">
            {{msg.other_customers_results() | name}}
        </h3>
    </div>
</div>
<div class="row collapse">
    <div class="s4 col text-center">
        <img [src]="skinType.imageProgress[0]" [alt]="msg.results()">
    </div> 
    <div class="s4 col text-center">
        <img [src]="skinType.imageProgress[1]" [alt]="msg.results()">
    </div> 
    <div class="s4 col text-center">
        <img [src]="skinType.imageProgress[2]" [alt]="msg.results()">
    </div> 
</div>
<div class="row">
    <div class="col text-center">
        <material-button [routerLink]="msg.results_url()">
            {{msg.show_more_results()}}
        </material-button>
    </div>
</div>
