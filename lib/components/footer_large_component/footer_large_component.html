<div class="row expand menuUpper">
    <div class="col">
        <div class="row">
            <div class="col">
                <div class="flexAligner">
                    <div class="menuItem clickable"
                         [routerLink]="msg.my_profile_url()"
                         routerLinkActive="activeRoute">
                        <div>
                            <bo-icon icon="my-profile"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.my_profile() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.skin_consultation_url()"
                         routerLinkActive="activeRoute">
                        <div>
                            <bo-icon icon="skin-consultation"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.consultation(1) | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.skin_guide_url()"
                         routerLinkActive="activeRoute">
                        <div>
                            <bo-icon icon="skin-guide"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.skin_guide() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.results_url()"
                         routerLinkActive="activeRoute">
                        <div>
                            <bo-icon icon="skin-results"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.result() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.faq_url()"
                         routerLinkActive="activeRoute">
                        <div>
                            <bo-icon icon="faq"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.faq() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.about_us_url()"
                         routerLinkActive="activeRoute">
                        <div>
                            <bo-icon icon="about-us"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.about_us() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.standard_terms_url()"

                        <div>
                            <bo-icon icon="terms"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.standard_terms() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.customer_support_url()"

                        {{msg.customer_support() | name}}

                    <div class="menuItem clickable">
                        <div>
                            <bo-icon icon="phone"
                                     [size]="iconSize"></bo-icon>
                        </div>
                        {{msg.call_me() | name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row expand collapse menuLower">
    <div class="col">
        <div class="flexAligner">
            <img src="gfx/logotype_white.png"
                 alt="logo">
        </div>
    </div>
</div>
