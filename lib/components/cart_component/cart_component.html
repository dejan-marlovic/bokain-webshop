<div class="row">
    <div class="m5 col">
        <!-- Products -->
        <div class="row"
             *ngFor="let productId of cartService.productRegistry.keys">
            <div class="col">
                <bo-cart-item [product]="productService.get(productId)"                              
                              (change)="updateKlarnaCheckout();">
                </bo-cart-item>
            </div>
        </div>

        <!-- Discount code -->
        <div class="row">
            <div class="col">
                <material-input [label]="msg.discount_code()"
                                floatingLabel
                                [(ngModel)]="discountCode"
                                [displayBottomPanel]="false"></material-input>
                <material-button raised
                                 dense>OK</material-button>
            </div>
        </div>
    </div>
    <!-- Checkout -->
    <div class="m7 col">
        <iframe *ngIf="klarnaHtml != null" id="klarna" [src]="klarnaHtml" frameborder="0"></iframe>
    </div>
</div>
