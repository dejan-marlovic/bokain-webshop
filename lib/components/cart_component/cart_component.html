<div class="row">
    <div class="m6 col">
        <!-- Products -->
        <div class="row"
             *ngFor="let productId of cartService.productRegistry.keys">
            <div class="col">
                <bo-cart-item [product]="productService.get(productId)"
                              [(count)]="cartService.productRegistry[productId]">
                </bo-cart-item>
            </div>
        </div>

        <!-- Discount code -->
        <div class="row">
            <div class="col">
                <material-input [label]="msg.discount_code()"
                                floatingLabel
                                [(ngModel)]="discountCode"
                                [displayBottomPanel]="false"></material-input>                                            
                <material-button raised dense>OK</material-button>
            </div>
        </div>

        <!-- Subtotal -->
        <div class="row">
            <div class="col text-right">
                <p>{{msg.shipping() | name}}: {{settingsService.get('1').shipping[cartService.currency]}} {{cartService.currency}}</p>
                <p>{{msg.subtotal() | name}}: {{subtotal}} {{cartService.currency}}</p>
            </div>
        </div>


    </div>
    <!-- Checkout -->
    <div class="m6 col">

    </div>
</div>
