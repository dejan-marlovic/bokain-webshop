<p>
    {{product.phrases[lang].name}}
    <material-button class="float-right"
                     clear-size
                     dense
                     raised
                     (trigger)="remove()">
        <material-icon class="color-red"
                       size="medium"
                       icon="cancel"></material-icon>
    </material-button>
</p>
<fo-number-input [min]="1"
                 [max]="10"
                 [label]="msg.quantity()"
                 [ngModel]="count"
                 (ngModelChange)="countChangeController.add($event)"></fo-number-input>
<p class="text-right">
    {{msg.price() | name}}: {{product.price[cartService.currency]*count}} {{cartService.currency}}
</p>
