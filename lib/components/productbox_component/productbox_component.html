<div class="upper">
    <img alt="{{model.name}}"
         src="{{model.image_uri}}">
    <material-button class="add_button"
                     clear-size
                     (trigger)="addButtonClickController.add(model.id)">
        <material-icon icon="add"></material-icon>
    </material-button>
</div>

<div class="lower text-center">
    <div class="nameContainer">
        <h3>{{model.phrases[lang]?.name}}</h3>
    </div>
    <div class="descContainer">
        <p>{{model.phrases[lang]?.description_short}}</p>
    </div>
    <div class="priceContainer">
        <p>{{model.price_sek}} kr</p>
    </div>
</div>
