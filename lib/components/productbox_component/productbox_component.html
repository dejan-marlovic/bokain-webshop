<div class="upper">
    <material-spinner *ngIf="!imageLoaded" class="spinner"></material-spinner>
    <img [class.hidden]="!imageLoaded" (load)="imageLoaded = true" alt="{{model.name}}" src="{{model.image_uri}}" (click)="openProduct()">
    <material-button class="blue" clear-size raised (trigger)="addToCart()">
        <material-icon icon="add" size="x-large"></material-icon>
    </material-button>
</div>

<div class="lower text-center">
    <div class="nameContainer">
        <h3>{{model.phrases[lang]?.name}}</h3>
    </div>
    <div class="descContainer color-2">
        <p>{{model.phrases[lang]?.description_short}}</p>
    </div>
    <div class="priceContainer">
        <p>{{cartService.addCurrency(model.price)}}</p>
    </div>
</div>
