<div class="row">
  <div class="col text-center">
    <h3 class="margin-top-none margin-bottom-none">{{model.label | name}}</h3>
  </div>
</div>
<div class="row center">
  <div class="s4 col text-center clickable"
       *ngFor="let l of model.imageSeverity.keys"
       (click)="onLevelClick(l)">
    <img [class.selected]="selectedLevel == l"
         [src]="l"
         [alt]="model.imageSeverity[l] | name">
    <label class="color-2-dark">{{model.imageSeverity[l] | name}}</label>
  </div>
</div>
