<form>
    <div class="row">
        <div class="col">
            <material-input [label]="msg.email()"
                            floatingLabel
                            [maxCount]="128"
                            [(ngModel)]="email"></material-input>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <material-input type="password"
                            [label]="msg.password()"
                            floatingLabel
                            [maxCount]="64"
                            [(ngModel)]="password"></material-input>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col text-right">
                <material-button raised
                                 clear-size
                                 (trigger)="onLogin()"> {{msg.login()}} </material-button>
            </div>
        </div>
    </div>
</form>
