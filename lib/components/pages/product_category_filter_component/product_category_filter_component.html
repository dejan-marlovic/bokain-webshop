<div class="row hide-for-medium hide-for-small">
    <div class="col text-center">
        <div class="flexAligner">
            <div class="menuItem color-2-dark clickable"
                 [routerLink]="msg.product_categories_url() + '/' + msg.bundle(1)"
                 routerLinkActive="activeRoute">
                <div>
                    <fo-icon icon="category-bundle"
                             [size]="iconSize"></fo-icon>
                </div>
                {{msg.bundle(2) | name}}
            </div>
            <div *ngFor="let cat of categories"
                 class="menuItem color-2-dark clickable"
                 [routerLink]="msg.product_categories_url() + '/' + cat.phrases[languageService.currentShortLocale].url_name"        
                 routerLinkActive="activeRoute">
                <div>
                    <fo-icon icon="category-{{cat.phrases['EN'].url_name}}"
                             [size]="iconSize"></fo-icon>
                </div>
                {{cat.phrases[languageService.currentShortLocale].name | name}}
            </div>
        </div>
    </div>
</div>


<div class="row collapse margin-top-large" *ngIf="category != null">
    <div class="col">
        <bo-product-category [model]="category"></bo-product-category>
    </div>
</div>

<!-- Bundles -->
<div class="row collapse margin-top-large" *ngIf="category == null">
    <div class="col">
        <bo-product-category-bundle></bo-product-category-bundle>
    </div>
</div>
