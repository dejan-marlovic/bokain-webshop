<div class="row">
  <div class="s3 col align-middle">
    <img [src]="product.image_uri" [alt]="product.phrases[languageService.currentShortLocale].name">
  </div>
  <div class="s6 col align-middle">
    <h4 class="margin-top-none margin-bottom-none"> {{product.phrases[languageService.currentShortLocale].name}} </h4>
  </div>
  <div class="s3 col text-right">
    <material-button clear-size
                     dense
                     [disabled]="cartService.loading"
                     (trigger)="remove()">
      <material-icon size="medium"
                     icon="delete"></material-icon>
    </material-button>
  </div>
</div>
<div class="row">
  <div class="s6 col align-middle">
    <fo-number-input [min]="1"
                     [max]="10"
                     [disabled]="cartService.loading"
                     [label]="msg.quantity()"
                     [ngModel]="cartService.productRegistry[product.id]"
                     (ngModelChange)="onCountChange($event)"></fo-number-input>
  </div>
  <div class="s6 col text-right align-middle">
    {{product.price[cartService.currency]*cartService.productRegistry[product.id]}} {{cartService.currency}} </div>
</div>
