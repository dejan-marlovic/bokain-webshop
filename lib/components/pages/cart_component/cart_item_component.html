<p>
    {{product.phrases[languageService.currentShortLocale].name}}
    <material-button class="alert text-right"
                     clear-size
                     dense
                     raised
                     (trigger)="remove()">
        <material-icon class="color-red"
                       size="medium"
                       icon="cancel"></material-icon>
    </material-button>
</p>
<fo-number-input [min]="1"
                 [max]="10"
                 [label]="msg.quantity()"
                 [ngModel]="cartService.productRegistry[product.id]"
                 (ngModelChange)="onCountChange($event)"></fo-number-input>
<p class="text-right">
    {{msg.price() | name}}: {{product.price[cartService.currency]*cartService.productRegistry[product.id]}} {{cartService.currency}}
</p>
