<div class="row margin-top-medium">
    <div class="m4 s1 col"></div>
    <div class="m4 s10 col">
        <img src="/gfx/logotype.png"
             alt="logotype">
    </div>
    <div class="m4 s1 col"></div>
</div>
<div class="row hide-for-small">
    <div class="col text-center">
        <h1 class="large margin-bottom-medium">{{msg.get_started_with() | name}} dahl</h1>
    </div>
</div>
<div class="row collapse">
    <div class="l3 m6 s6 col text-center">
        <div class="card background-color-1 color-white clickable"
             routerLink="{{msg.skin_types_url()}}">
            <div>
                <fo-icon class="color-white"
                         icon="skin-type"
                         [size]="iconSize"></fo-icon>
            </div>
            <div class="pageLabelContainer">
                <p class="color-white">{{msg.skin_care_by() | name}}<wbr/>&nbsp;{{msg.skin_type(1) | name}}</p>
            </div>
        </div>
    </div>
    <div class="l3 m6 s6 col text-center">
        <div class="card background-color-1 clickable"
             [routerLink]="msg.product(2)">
            <div>
                <fo-icon class="color-white"
                         icon="product-category"
                         [size]="iconSize"></fo-icon>
            </div>
            <div class="pageLabelContainer">
                <p class="color-white">{{msg.skin_care_by() | name}}<wbr/>&nbsp;{{msg.product_category(1) | name}}</p>
            </div>
        </div>
    </div>
    <div class="l3 m6 s6 col text-center">
        <div class="card background-color-1 clickable"
             [routerLink]="msg.skin_consultation_url()">
            <div>
                <fo-icon class="color-white"
                         icon="skin-consultation"
                         [size]="iconSize"></fo-icon>
            </div>
            <div class="pageLabelContainer">
                <p class="color-white">{{msg.skin_consultation(1) | name}}</p>
            </div>
        </div>
    </div>
    <div class="l3 m6 s6 col text-center">
        <div class="card background-color-1 clickable"
             [routerLink]="msg.skin_guide_url()">
            <div>
                <fo-icon class="color-white"
                         icon="skin-guide"
                         [size]="iconSize"></fo-icon>
            </div>
            <div class="pageLabelContainer">
                <p class="color-white">{{msg.skin_guide() | name}}</p>
            </div>
        </div>
    </div>
</div>


<div class="row margin-top-large collapse">
    <div class="col">
        <bo-product-list [title]="msg.top_sellers() | name"
                         [products]="popularProducts"></bo-product-list>

    </div>
</div>

<div class="row collapse margin-top-x-large margin-bottom-x-large">
    <div class="col text-center">
        <div class="resultBox">
            <div class="row collapse">
                <div class="l4 col padding-top-none padding-bottom-none">
                    <div class="overlay">
                        <h2 class="margin-none">{{msg.our_customers_results() | name}}</h2>
                        <material-button clear-size
                                         [routerLink]="msg.results_url()">
                            {{msg.show()}}
                        </material-button>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
