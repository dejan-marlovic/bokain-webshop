<bo-login *ngIf="!loggedIn">
</bo-login>
<div *ngIf="loggedIn && customer != null">
    <div class="row">
        <div class="col">
            <fo-tab-panel [hideLabelsOn]="['small']">
                <fo-tab [label]="msg.detail(2) | name"
                        icon="my-profile">
                    <div class="row">
                        <div class="col text-center">
                            <h1 class="margin-bottom-small"> {{customer.firstname}} {{customer.lastname}} </h1>
                            <p class="margin-top-small">
                                <material-button raised
                                                 (trigger)="onLogout()"> {{msg.logout()}} </material-button>
                            </p>
                        </div>
                    </div>
                    <bo-profile-details [customer]="customer"></bo-profile-details>
                </fo-tab>
                <fo-tab [label]="msg.chat(1) | name"
                        icon="chat"
                        #chat>
                    <bo-customer-chat *ngIf="chat.active"
                                      class="margin-top-medium"
                                      [customerId]="currentUserId"
                                      [customerPerspective]="true"></bo-customer-chat>
                </fo-tab>
                <fo-tab *ngIf="customer.favorite_product_ids.isNotEmpty"
                        #products
                        [label]="msg.product(2) | name"
                        icon="product-category">
                    <bo-product-list *ngIf="products.active"
                                     [products]="favoriteProducts"></bo-product-list>
                </fo-tab>
                <fo-tab *ngIf="recommendedService != null"
                        #services
                        [label]="msg.service(2) | name"
                        icon="service">
                    <div *ngIf="services.active">REKOMMENDERADE TJÄNSTER HÄR</div>
                </fo-tab>
                <fo-tab *ngIf="customer.consultation_id != null"
                        #productRoutines
                        [label]="msg.product_routine(2) | name"
                        icon="product-routines">
                    <div *ngIf="productRoutines.active">PRODUKTRUTINER HÄR</div>
                </fo-tab>
            </fo-tab-panel>
        </div>
    </div>
</div>
