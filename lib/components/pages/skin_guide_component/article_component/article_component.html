<div *ngIf="model != null && content != null" fade [faded]="!imageLoaded">
  <div class="row center">
    <div class="l10 col">
      <img class="topImage"
           [src]="model.image_url"
           [alt]="model.title"
           (load)="imageLoaded = true" />
      <h1>{{model.title | name}}</h1>
    </div>
  </div>
  <div class="row center">
    <div class="l10 col"
         [safeInnerHtml]="contentHtml">
    </div>
  </div>
</div>
