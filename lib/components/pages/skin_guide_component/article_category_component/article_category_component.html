<div fade [faded]="!imageLoaded">
  <div class="row">
    <div class="col">
      <img class="clickable"
           [src]="model.image_url"
           [alt]="model.title"
           [routerLink]="categoryLink"
           (load)="imageLoaded = true" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2 class="margin-top-none margin-bottom-none"><span class="clickable"
              [routerLink]="categoryLink">{{model.title}}</span></h2>
    </div>
  </div>
  <div class="row margin-bottom-large"
       *ngIf="!loaded">
    <div class="col">
      <h1 class="text-center">
        <material-spinner></material-spinner>
      </h1>
    </div>
  </div>
  <ng-container *ngIf="loaded">
    <div class="row">
      <div class="col">
        <ul>
          <li class="clickable"
              *ngFor="let article of articleService.cachedModels.values"
              [routerLink]="articleLink(article)"> {{article.title}} </li>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
