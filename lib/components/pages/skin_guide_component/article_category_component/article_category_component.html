<div class="row">
  <div class="l2 m3 col">
    <img [src]="model.image_url"
         [alt]="model.title">
  </div>
  <div class="l10 m9 col align-middle">
    <h3 class="margin-top-none margin-bottom-none"><span class="clickable"
            [routerLink]="categoryLink">{{model.title}}</span></h3>
    <p class="margin-top-x-small margin-bottom-none">{{model.description}}</p>
  </div>
</div>
<div class="row margin-bottom-large"
     *ngIf="!loaded">
  <div class="col">
    <h1 class="text-center">
      <material-spinner></material-spinner>
    </h1>
  </div>
</div>
<div class="margin-bottom-large"
     *ngIf="loaded">
  <div class="row margin-bottom-small"
       *ngFor="let article of articleService.cachedModels.values">
    <div class="col">
      <h4 class="margin-top-none margin-bottom-none"><span class="clickable"
              [routerLink]="articleLink(article)">{{article.title}}</span></h4>
      <p class="margin-top-x-small margin-bottom-x-small"> {{article.description}} </p>
    </div>
  </div>
</div>
