<div class="row">
    <div class="l2 m3 col">
        <img [src]="model.image_url"
             [alt]="model.phrases[languageService.currentShortLocale].title">
    </div>
    <div class="l10 m9 col">
        <h3 class="margin-top-none margin-bottom-none">{{model.phrases[languageService.currentShortLocale].title}}</h3>
        <p class="margin-top-x-small">{{model.phrases[languageService.currentShortLocale].description}}</p>
    </div>
</div>

<ng-container *ngIf="loaded">
    <div class="row"
         *ngFor="let article of articleService.cachedModels.values">
        <div class="col">
            <h4 class="clickable margin-bottom-none">
                {{article.phrases[languageService.currentShortLocale].title}}
            </h4>
            <p class="margin-top-x-small margin-bottom-x-small">
                {{article.phrases[languageService.currentShortLocale].description}}
            </p>
            <div class="clickable">[{{msg.read_more()}}]</div>
        </div>
    </div>
</ng-container>
