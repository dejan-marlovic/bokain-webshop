<div class="row">
  <div class="col text-center">
    <h1 class="large margin-bottom-medium">{{msg.skin_guide() | name}}</h1>
    <p>{{msg.skin_guide_text()}}</p>
  </div>
</div>
<ng-container *ngIf="!loaded">
  <div class="row">
    <div class="col">
      <h1 class="text-center">
        <material-spinner></material-spinner>
      </h1>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="loaded">
  <div class="row">
    <div class="col l4 m6"
         *ngFor="let category of articleCategoryService.cachedModels.values">
      <bo-article-category [model]="category"></bo-article-category>
    </div>
  </div>
</ng-container>
