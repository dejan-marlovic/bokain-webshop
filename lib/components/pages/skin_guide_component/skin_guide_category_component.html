<ng-container *ngIf="category == null">
  <div class="row">
    <div class="col">
      <h1 class="text-center">
        <material-spinner></material-spinner>
      </h1>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="category != null">
  <div class="row">
    <div class="col">
      <bo-article-category [model]="category"></bo-article-category>
    </div>
  </div>
</ng-container>
