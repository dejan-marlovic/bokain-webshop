<div id="cartPreviewContainer">
  <div class="row">
    <div class="col">
      <div id="cartContent">
        <div class="row">
          <div class="col text-center">
            <h4 class="margin-top-small margin-bottom-none"> {{msg.added_to_cart() | name}} </h4>
          </div>
        </div>
        <div class="row">
          <div class="s3 col align-middle">
            <img [src]="cartService.previewProduct.image_uri"
                 [alt]="cartService.previewProduct.name">
          </div>
          <div class="s6 col align-middle text-center">
            <h3 class="margin-top-none margin-bottom-none color-1-dark">{{cartService.previewProduct.phrases[languageService.currentShortLocale].name}}</h3>
          </div>
          <div class="s3 col align-middle text-center">
            <p class="margin-top-none margin-bottom-none">{{cartService.addCurrency(cartService.previewProduct.price)}}</p>
          </div>
        </div>
        <div class="row margin-top-medium">
          <div class="col m6 text-center">
            <material-button class="blue"
                             (trigger)="cartService.previewProduct = null">{{msg.keep_shopping()}}</material-button>
          </div>
          <div class="col m6 text-center">
            <material-button class="blue"
                             [routerLink]="msg.cart_url()"
                             (trigger)="cartService.previewProduct = null"> {{msg.goto_checkout()}}</material-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
