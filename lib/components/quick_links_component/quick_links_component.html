</div>

        <bo-quick-link-card class="clickable"

    </div>
    <div class="m4 col">
        <bo-quick-link-card class="clickable"
                            [label]="msg.personal_skin_consultation()"

    <div class="m4 col">
        <bo-quick-link-card class="clickable"
