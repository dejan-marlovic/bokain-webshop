<div class="row margin-top-medium">
    <div class="m4 col"></div>
    <div class="m4 col">
        <img src="/gfx/logotype.png"
             alt="logotype">
    </div>
    <div class="m4 col"></div>
</div>
<div class="row">
    <div class="col text-center">
        <h1 class="large">{{msg.get_started_with_dahl() | name}}</h1>
    </div>
</div>
<div class="row collapse">
    <div class="l3 m6 col text-center">
        <div class="card clickable"
             routerLink="{{msg.skin_types_url()}}">
            <div>
                <bo-icon icon="skin-type"
                         [size]="iconSize"></bo-icon>
            </div>
            <p>{{msg.skin_care_by() | name}} {{msg.skin_type(1) | name}}</p>
        </div>
    </div>
    <div class="l3 m6 col text-center">
        <div class="card clickable"
             [routerLink]="msg.product_categories_url() + '/' + msg.bundle(2)">
            <div>
                <bo-icon icon="product-category"
                         [size]="iconSize"></bo-icon>
            </div>
            <p>{{msg.skin_care_by() | name}} {{msg.product_category(1) | name}}</p>
        </div>
    </div>
    <div class="l3 m6 col text-center">
        <div class="card clickable"
             [routerLink]="msg.skin_consultation_url()">
            <div>
                <bo-icon icon="skin-consultation"
                         [size]="iconSize"></bo-icon>
            </div>
            <p>{{msg.skin_consultation(1) | name}}</p>
        </div>
    </div>
    <div class="l3 m6 col text-center">
        <div class="card clickable"
             [routerLink]="msg.skin_guide_url()">
            <div>
                <bo-icon icon="skin-guide"
                         [size]="iconSize"></bo-icon>
            </div>
            <p>{{msg.skin_guide() | name}}</p>
        </div>
    </div>
</div>


<div class="row margin-top-large collapse">
    <div class="col">
        <bo-product-list [title]="msg.top_sellers() | name" [products]="popularProducts"></bo-product-list>

    </div>    
</div>

<div class="row collapse margin-top-x-large margin-bottom-x-large">
    <div class="col text-center">
        <div class="resultBox">
            <div class="row collapse">
                <div class="l4 col padding-top-none padding-bottom-none">
                    <div class="overlay">
                        <h2 class="margin-none">{{msg.our_customers_results() | name}}</h2>
                        <material-button clear-size
                                         [routerLink]="msg.results_url()">
                            {{msg.show()}}
                        </material-button>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
