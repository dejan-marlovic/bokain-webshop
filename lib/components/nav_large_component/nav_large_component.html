<!-- Upper Menu -->
<div class="row collapse menuUpper">
    <div class="col l1">
        <div class="menuItem clickable"
             (click)="onMenuSelection('login')">
            {{login}}
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable"
             (click)="onMenuSelection('customerSupport')">
            {{customerSupport}}
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable">
            {{language}}
        </div>
    </div>
    <div class="col l6">
        <div class="menuItem">
            <img class="clickable"
                 src="gfx/logotype.png"
                 alt="logotype"
                 (click)="onMenuSelection('frontpage', 'index.html')">
        </div>
    </div>
    <div class="col l2">
        <div class="menuItem">
            <material-input label="search"
                            floatingLabel
                            leadingGlyph="search"
                            [displayBottomPanel]="false">
            </material-input>
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable"
             (click)="onMenuSelection('cart')">
            {{cart}}
        </div>
    </div>
</div>

<!-- Lower Menu -->
<div class="row collapse menuLower">
    <div class="col l3">
        <div class="menuItem clickable"
             (click)="onMenuSelection('filterByProblemSkin', msg.skin_types_url() + '/' + msg.symptom_acne())"
             [class.selected]="menuSelection.selection == 'filterByProblemSkin'">
            {{filterByProblemSkin}}
        </div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             (click)="onMenuSelection('filterByProductCategory', msg.product_categories_url() + '/' + productCategoryService.cachedModels.values.first.phrases[locale].url_name)"
             [class.selected]="menuSelection.selection == 'filterByProductCategory'">{{filterByProductCategory}}</div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             (click)="onMenuSelection('skinConsultation', 'skin-consultation')"
             [class.selected]="menuSelection.selection == 'skinConsultation'">{{skinConsultation}}</div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             (click)="onMenuSelection('skinGuide')"
             [class.selected]="menuSelection.selection == 'skinGuide'">{{skinGuide}}</div>
    </div>
</div>

<!-- filterByProblemSkin -->
<div *ngIf="menuSelection.selection == 'filterByProblemSkin'"
     class="row collapse">
    <div class="col">
        <div class="menuLowerSub filterByProblemSkin">
            <div class="menuItem clickable"
                 (click)="onMenuSelection('filterByProblemSkin', msg.skin_types_url() + '/' + skintype.url_name)"
                 *ngFor="let skintype of skinTypeService.data.values">{{skintype}}</div>
        </div>
    </div>
</div>

<!-- filterByProductCategory -->
<div *ngIf="menuSelection.selection=='filterByProductCategory'"
     class="row collapse">
    <div class="col">
        <div class="menuLowerSub filterByProductCategory">
            <div class="menuItem clickable"
                 *ngFor="let productCategory of productCategoryService.cachedModels.values">{{productCategory}}</div>
        </div>
    </div>
</div>
