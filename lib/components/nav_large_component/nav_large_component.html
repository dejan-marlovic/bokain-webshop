<!-- Upper Menu -->
<div class="row collapse menuUpper">
    <div class="col l1">
        <div class="menuItem clickable"
             [routerLink]="msg.my_profile_url()"
             routerLinkActive="active-route">
            {{msg.my_profile()}}
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable"
             [routerLink]="msg.customer_support_url()"
             routerLinkActive="active-route">
            {{msg.customer_support()}}
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable">
            <material-menu [menu]="languageMenuModel" [buttonText]="msg.language()">                
            </material-menu>
        </div>
    </div>
    <div class="col l6">
        <div class="menuItem">
            <img class="clickable"
                 routerLink="index.html"
                 routerLinkActive="active-route"
                 src="gfx/logotype.png"
                 alt="logotype">
        </div>
    </div>
    <div class="col l2">
        <div class="menuItem">
            <material-input label="search"
                            floatingLabel
                            leadingGlyph="search"
                            [displayBottomPanel]="false">
            </material-input>
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable"
             [routerLink]="msg.cart_url()"
             routerLinkActive="active-route">
            {{msg.cart()}}<span *ngIf="cartService.productCount > 0">({{cartService.productCount}})</span>
        </div>
    </div>
</div>

<!-- Lower Menu -->
<div class="row collapse menuLower">
    <div class="col l3">
        <div class="menuItem clickable"
             [routerLink]="msg.skin_types_url() + '/' + msg.symptom_acne()">
            {{msg.filter_by_skin_type()}}
        </div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             *ngIf="productCategoryService.cachedModels.isNotEmpty"
             [routerLink]="msg.product_categories_url() + '/' + productCategoryService.cachedModels.values.first.phrases[languageService.currentShortLocale].url_name">{{msg.filter_by_product_category()}}</div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             [routerLink]="msg.skin_consultation_url()"
             routerLinkActive="active-route">{{msg.skin_consultation(1)}}</div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             [routerLink]="msg.skin_guide_url()"
             routerLinkActive="active-route">{{msg.skin_guide()}}</div>
    </div>
</div>

<!-- filterByProblemSkin -->
<div *ngIf="skinTypesOpen"
     class="row collapse">
    <div class="col">
        <div class="menuLowerSub filterBySkinType">
            <div class="menuItem clickable"
                 [routerLink]="msg.skin_types_url() + '/' + skintype.url_name"
                 routerLinkActive="active-route"
                 *ngFor="let skintype of skinTypeService.data.values">{{skintype}}</div>
        </div>
    </div>
</div>

<!-- filterByProductCategory -->
<div *ngIf="productCategoriesOpen"
     class="row collapse">
    <div class="col">
        <div class="menuLowerSub filterByProductCategory">
            <div class="menuItem clickable"
                 [routerLink]="msg.product_categories_url() + '/' + productCategory.phrases[languageService.currentShortLocale].url_name"
                 routerLinkActive="active-route"
                 *ngFor="let productCategory of productCategoryService.cachedModels.values">{{productCategory.phrases[languageService.currentShortLocale].name}}</div>
        </div>
    </div>
</div>
