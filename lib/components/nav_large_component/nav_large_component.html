<!-- Upper Menu -->
<div class="row expand collapse menuUpper">
    <div class="col">
        <div class="row collapse">
            <div class="col l5">
                <div class="flexAligner">
                    <div class="menuItem">
                        <img class="clickable"
                             routerLink="index.html"
                             routerLinkActive="active-route"
                             src="gfx/logotype.png"
                             alt="logotype">
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.my_profile_url()"
                         routerLinkActive="active-route">
                        {{msg.login() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.customer_support_url()"
                         routerLinkActive="active-route">
                        {{msg.customer_support() | name}}
                    </div>
                    <div class="menuItem clickable">
                        <dropdown-menu [menu]="languageMenuModel"
                                       [buttonText]="msg.country() | name">
                        </dropdown-menu>
                    </div>

                </div>

            </div>
            <div class="col l3">

            </div>
            <div class="col l4">
                <div class="flexAligner">
                    <div class="menuItem">
                        <material-input label="search"
                                        leadingGlyph="search"
                                        [displayBottomPanel]="false">
                        </material-input>
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.cart_url()"
                         routerLinkActive="active-route">
                        {{msg.cart()}}
                        <span *ngIf="cartService.productCount > 0">({{cartService.productCount}})</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Lower Menu -->
<div class="row collapse expand menuLower">
    <div class="col">
        <div class="row collapse">
            <div class="col">
                <div class="flexAligner">
                    <div class="menuItem clickable"
                         [routerLink]="msg.skin_types_url() + '/' + msg.symptom_acne()">
                        {{msg.skin_type(1)}}
                    </div>

                    <div class="menuItem clickable"
                         *ngIf="productCategoryService.cachedModels.isNotEmpty"
                         [routerLink]="msg.product_categories_url() + '/' + productCategoryService.cachedModels.values.first.phrases[languageService.currentShortLocale].url_name">
                         {{msg.product_category(1)}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.skin_consultation_url()"
                         routerLinkActive="active-route">
                         {{msg.skin_consultation(1)}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.skin_guide_url()"
                         routerLinkActive="active-route">{{msg.skin_guide()}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
