<!-- Upper Menu -->
<div class="row expand collapse menuUpper background-color-1">
    <div class="col">
        <div class="row collapse">
            <div class="col l5">
                <div class="flexAligner">
                    <div class="menuItem">
                        <img class="clickable"
                             routerLink="index.html"
                             routerLinkActive="activeRoute"
                             src="gfx/logotype_white.png"
                             alt="logotype">
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.my_profile_url()"
                         routerLinkActive="activeRoute">
                        {{msg.login() | name}}
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.customer_support_url()"
                         routerLinkActive="activeRoute">
                        {{msg.customer_support() | name}}
                    </div>
                    <div class="menuItem clickable">
                        <dropdown-menu [menu]="languageMenuModel"
                                       [buttonText]="msg.country() | name">
                        </dropdown-menu>
                    </div>

                </div>

            </div>
            <div class="col l3">

            </div>
            <div class="col l4">
                <div class="flexAligner">
                    <div class="menuItem">
                        <material-input [label]="msg.search() | name"
                                        leadingGlyph="search"
                                        [displayBottomPanel]="false">
                        </material-input>
                    </div>
                    <div class="menuItem clickable"
                         [routerLink]="msg.cart_url()"
                         routerLinkActive="activeRoute">
                        {{msg.cart() | name}}
                        <span class="productCount color-white background-color-alert-light"
                              [class.visible]="cartService.productCount > 0">{{cartService.productCount}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Lower Menu -->
<div class="row collapse expand menuLower background-color-2-x-light">
    <div class="col">
        <div class="row collapse">
            <div class="col">
                <div class="flexAligner">
                    <div class="menuItem clickable color-2"
                         [routerLink]="msg.skin_types_url()"
                         routerLinkSubActive="activeRoute">
                        <div class="text-center">
                            <fo-icon icon="skin-type"
                                     size="2.5rem"></fo-icon>
                        </div>
                        {{msg.skin_type(1) | name}}
                    </div>

                    <div class="menuItem clickable color-2"
                         *ngIf="productCategoryService.cachedModels.isNotEmpty"
                         [routerLink]="msg.product_categories_url() + '/' + msg.bundle(2)"
                         routerLinkSubActive="activeRoute">
                        <div class="text-center">
                            <fo-icon icon="product-category"
                                     size="2.5rem"></fo-icon>
                        </div>
                        {{msg.product_category(1) | name}}
                    </div>
                    <div class="menuItem clickable color-2"
                         [routerLink]="msg.skin_consultation_url()"
                         routerLinkActive="activeRoute">
                        <div class="text-center">
                            <fo-icon icon="skin-consultation"
                                     size="2.5rem"></fo-icon>
                        </div>
                        {{msg.consultation(1) | name}}
                    </div>
                    <div class="menuItem clickable color-2"
                         [routerLink]="msg.skin_guide_url()"
                         routerLinkActive="activeRoute">
                        <div class="text-center">
                            <fo-icon icon="skin-guide"
                                     size="2.5rem"></fo-icon>
                        </div>
                        {{msg.skin_guide() | name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
