<!-- Upper Menu -->
<div class="row collapse menuUpper">
    <div class="col l1">
        <div class="menuItem clickable"
             [routerLink]="msg.my_profile_url()"
             routerLinkActive="active-route">
            {{myProfile}}
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable"
             [routerLink]="msg.customer_support_url()"
             routerLinkActive="active-route">
            {{customerSupport}}
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable">
            {{language}}
        </div>
    </div>
    <div class="col l6">
        <div class="menuItem">
            <img class="clickable"
                 routerLink="index.html"
                 routerLinkActive="active-route"
                 src="gfx/logotype.png"
                 alt="logotype">
        </div>
    </div>
    <div class="col l2">
        <div class="menuItem">
            <material-input label="search"
                            floatingLabel
                            leadingGlyph="search"
                            [displayBottomPanel]="false">
            </material-input>
        </div>
    </div>
    <div class="col l1">
        <div class="menuItem clickable"
            [routerLink]="msg.cart_url()"
            routerLinkActive="active-route">
            {{cart}}
        </div>
    </div>
</div>

<!-- Lower Menu -->
<div class="row collapse menuLower">
    <div class="col l3">
        <div class="menuItem clickable"
             [routerLink]="msg.skin_types_url() + '/' + msg.symptom_acne()"
             routerLinkActive="active-route">
            {{filterBySkinType}}
        </div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             *ngIf="productCategoryService.cachedModels.isNotEmpty"
             [routerLink]="msg.product_categories_url() + '/' + productCategoryService.cachedModels.values.first.phrases[locale].url_name"    
             routerLinkActive="active-route">{{filterByProductCategory}}</div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             [routerLink]="msg.skin_consultation_url()"
             routerLinkActive="active-route">{{skinConsultation}}</div>
    </div>
    <div class="col l3">
        <div class="menuItem clickable"
             [routerLink]="msg.skin_guide_url()"
             routerLinkActive="active-route">{{skinGuide}}</div>
    </div>
</div>

<!-- filterByProblemSkin -->
<div *ngIf="skinTypesOpen"
     class="row collapse">
    <div class="col">
        <div class="menuLowerSub filterBySkinType">
            <div class="menuItem clickable"
                 [routerLink]="msg.skin_types_url() + '/' + skintype.url_name"
                 routerLinkActive="active-route"
                 *ngFor="let skintype of skinTypeService.data.values">{{skintype}}</div>
        </div>
    </div>
</div>

<!-- filterByProductCategory -->
<div *ngIf="productCategoriesOpen"
     class="row collapse">
    <div class="col">
        <div class="menuLowerSub filterByProductCategory">
            <div class="menuItem clickable"
                 [routerLink]="msg.product_categories_url() + '/' + productCategory.phrases[locale].url_name"
                 routerLinkActive="active-route"
                 *ngFor="let productCategory of productCategoryService.cachedModels.values">{{productCategory}}</div>
        </div>
    </div>
</div>
